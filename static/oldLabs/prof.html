<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Teacher</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="form">
        <h1>Teacher</h1>

        <form action="/upload_file" method="POST" enctype="multipart/form-data">
            <p>Subject ID: <input type="number"  name="subjectID" min="0" max="3000" required/></p>
            <p><input type="file" name="myfile" required/></p>
            <p><input type="submit" name="submit" value="Add" /></p>
        </form>
    </div>

</body>

</html>
