<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="viewstyle.css">
</head>

<body>

    <div class="form">
        <h1>Login</h1>
        <form action="/login" method="POST" >
            <p>Username: <input type="text" name="username" min="4" max="15" required/></p>
            <p>Password: <input type="password" name="password" min="4" max="20" required/></p>
            <div class="submitButton" >
                <p><input type="submit" value="Submit"/></p>
            </div>
        </form>
        
    </div>
</body>

</html>
