<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Student</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="form">
        <h1>Student</h1>

        <form action="/submit2" method="POST" enctype="multipart/form-data">
            <p>Subject ID: <input type="number" name="subjectID" min="0" max="10000" required/></p>
            <p>Student ID: <input type="number" name="studentID" min="0" max="10000" required/></p>
            <p>Join: <input type="checkbox" id="join" name="join"/></p>
            <p>Leave: <input type="checkbox" id="leave" name="leave"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </div>

</body>

</html>
